	var word="";
	var words=["KARATE","KENDO","LOTTA","MOTOCICLISMO","NUOTO","ORIENTEERING","PELOTABASCA","POLO","SOFTBALL","TIRO A VOLO","TUFFI","VOLANO","AIKIDO","AUTOMOBILISMO","BOCCE","BOWLING","CANOA","CURLING","KALI","HOCKEYSUPRATO","IAIDO","JU JITSU","JUDO"];
	var indeces="";

	function addElem(elem){
		var classe = elem.getAttribute("class");
		if(classe==="democlass"){
			elem.setAttribute("class","clickclass");
		}
		word=word+elem.value
		indeces=indeces+","+elem.id
		console.log(word)
	}

	function check(){
		var correct=0;
		for (let i = 0; i < words.length; i++) {
			if(words[i]===word){
				correct=1;
				document.getElementById("word"+i).setAttribute("class","correctclass");
			}
		}
		if(correct==0){
			numbers=indeces.split(",")
			for (let j = 1; j < numbers.length; j++){
				console.log(numbers)
				document.getElementById(numbers[j]).setAttribute("class","democlass");
			} 
		}else{
			numbers=indeces.split(",")
			for (let j = 1; j < numbers.length; j++){
				console.log(numbers)
				document.getElementById(numbers[j]).setAttribute("class","correctclass");
			}

		word=""
		indeces=""
	}
